<html>
<head>
    <title>Crop Recommendation</title>
</head>
<body>

    <form action="/predict" method="post">

        <input type="text" name="location" placeholder="e.g. Pune" required><br><br>

        <label>Season:</label>
        <select name="season" required>

    {% if prediction %}
        <h2>Recommended Crop: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
